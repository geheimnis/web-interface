<!DOCTYPE html>
<html>
<head>
<title>{% block title %}{% endblock %}</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="static/css/bootstrap.min.cosmo.css" rel="stylesheet" media="screen">
<link href="static/css/jquery.pnotify.default.icons.css" rel="stylesheet" media="screen">
<link href="static/css/black-tie/jquery-ui-1.10.3.min.css" rel="stylesheet">

<script src="static/js/jquery.min.js"></script>
<script src="static/js/bootstrap.min.js"></script>
<script src="static/js/jquery.pnotify.min.js"></script>
<script src="static/js/jquery-ui-1.10.3.min.js"></script>
<script>
    $(function(){
        $('#jswarn').hide();
        $('#content').show();
    });
    {% block script %}{% endblock %}
</script>
<style>
    {% block css %}{% endblock %}
</style>
</head>
<body>
    <div id="jswarn" class="alert alert-danger">
        <strong>JavaScript没有启动。</strong>这将无法使用本页面的功能。请启用JavaScript，或者使用支持JavaScript的浏览器，然后重试。
    </div>
    <div id="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
